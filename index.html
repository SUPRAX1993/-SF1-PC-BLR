<section id="pc-builder">

    <div class="card">

        <label>التخزين (Storage):</label> <select id="storage-select" onchange="calculateTotal()"></select>
        <label>مزود الطاقة (PSU):</label> <select id="psu-select" onchange="calculateTotal()"></select>
